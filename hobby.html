<body class="d-flex flex-column">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-mine">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="/images/favicon_cropped.jpg" class="img" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">

                    </li>

                </ul>

            </div>

    <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <!-- Carousel indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <!-- container voor slides -->
        <div class="carousel-inner">
          <!-- slide 1 -->
          <div class="carousel-item active">
            <img src="/images/Dungeons_&_Dragons_5th_Edition_logo.png" class="d-block w-100 bg-dark bg-gradient" alt="bg img 1">
  
          </div>
          <!-- slide 2 -->
          <div class="carousel-item">
            <img src="/images/sliderImg2_cropped.jpg" class="d-block w-100" alt="bg img 2">
  
          </div>
          <!-- slide 3 -->
          <div class="carousel-item">
            <img src="/images/sliderImg3_cropped.jpg" class="d-block w-100" alt="bg img 3">
  
          </div>
        </div>
        <!-- slider vorige/volgende -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
